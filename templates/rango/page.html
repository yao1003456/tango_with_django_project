<!DOCTYPE html>
<html>

<head>
    <title>Rango</title>
</head>

<body>
    <div>
        {% if pages %}
            <h1>{{ pages.title }}</h1>
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>     
        {% else %}
        <strong>No pages currently.</strong>
        {% endif %}
    </div>
</body>

</html>
